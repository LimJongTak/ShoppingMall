<!DOCTYPE html>
<html>
<head>
  <header>
    <h1><a href="index.html">Developer.</a></h1>
  </header>
  <title>장바구니</title>
  <style>
     header h1 a {
    color: inherit;
    text-decoration: none; 
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      color: white;
    }
    body {
      font-family: Arial, sans-serif;
    }

    .cart-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 10px;
    }

    .cart-item .item-details {
      flex-grow: 1;
    }

    .cart-item .item-details h4 {
      margin: 0;
    }

    .cart-item .item-details p {
      margin: 0;
      color: #888;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
    }

    .btn-remove {
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <div class="cart-item">
      <img src="png\bottom1.png" alt="Product 1">
      <div class="item-details">
        <h4>상품 1</h4>
        <p>가격: $10</p>
      </div>
      <button class="btn-remove" onclick="removeCartItem(this)">삭제</button>
    </div>
    <div class="cart-item">
      <img src="png\outer1.png" alt="Product 2">
      <div class="item-details">
        <h4>상품 2</h4>
        <p>가격: $15</p>
      </div>
      <button class="btn-remove" onclick="removeCartItem(this)">삭제</button>
    </div>
    <div class="cart-item">
      <img src="png\top1.png" alt="Product 3">
      <div class="item-details">
        <h4>상품 3</h4>
        <p>가격: $20</p>
      </div>
      <button class="btn-remove" onclick="removeCartItem(this)">삭제</button>
    </div>
    <div class="total">
      총 가격: $<span id="totalPrice">45</span>
    </div>
  </div>

  <script>
    function removeCartItem(button) {
      var item = button.parentElement;
      var container = item.parentElement;
      container.removeChild(item);
      updateTotalPrice();
    }

    
    function updateTotalPrice() {
      var items = document.getElementsByClassName("cart-item");
      var totalPrice = 0;
      for (var i = 0; i < items.length; i++) {
        var item = items[i];
        var priceElement = item.querySelector("p").innerText;
        var price = parseFloat(priceElement.replace("$", ""));
        totalPrice += price;
      }
      document.getElementById("totalPrice").innerText = totalPrice.toFixed(2);
    }
  </script>
  
  <footer>
    <style>
      footer{
        background-color: #333;
        position:fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 10px;
        color: white;
      }
    </style>
    <p>&copy; 2023 Developer. All rights reserved.</p>
  </footer>
</body>
</html>
